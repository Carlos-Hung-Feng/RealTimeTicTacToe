<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <button id="refresh" onclick="refreshPage()" class="hide">Otra partida</button>

        <div class="gameContainerHeader">
            <b>Tic Tac Toe</b>
        </div>

        <div class="userContainer">
            <div id="userCont" class="userNameContainer hide">
                <img src="/Images/crown_king_queen_icon_161518.png" alt="winnerCrown" id="userWinnerCrown" class="winnerCrown hide" height="50px">
                <label class="title">TÃº</label>
                <br/>
                <span id="user" class="userName"></span>
            </div>
            <div id="oppUserCont" class="oppnNameContainer hide">
                <img src="/Images/crown_king_queen_icon_161518.png" alt="winnerCrown" id="oppUserWinnerCrown" class="winnerCrown hide" height="50px">
                <label class="title">Oponente</label>
                <br/>
                <span id="oppUser" class="userName"></span>
            </div>
        </div>
        <br/>

        <div id="valueCont" class="hide"> 
            <span id="value" class="userValue"></span>
        </div>
        
        <div id="oppnValueCont" class="hide"> 
            <span id="oppnValue" class="oppnValue"></span>
        </div>
        
        <div class="insertNameContainer">
            <label id="nameTextHint">Ingrese un nombre</label>
            <br/>
            <input type="text" placeholder="Nombre" id="name" autocomplete="off">
        </div>

        <button id="find" onclick="findPlayer()">Iniciar una partida </button>
        <div class="imgContainer">
            <img src="/Images/Loading.gif" id="loading" alt="loading gif" class="hide" height="150px">
        </div>

        
        <label id="turn" class="hide">Turno de X</label>
        <div id="container" class="hide">
            <div id="btnContainer">
                <button id="btn1" class="btn"></button>
                <button id="btn2" class="btn"></button>
                <button id="btn3" class="btn"></button>
                <button id="btn4" class="btn"></button>
                <button id="btn5" class="btn"></button>
                <button id="btn6" class="btn"></button>
                <button id="btn7" class="btn"></button>
                <button id="btn8" class="btn"></button>
                <button id="btn9" class="btn"></button>
            </div>
        </div>
    </div>

    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
    <script type="text/javascript" src="index.js"></script> 
</body>
</html>
